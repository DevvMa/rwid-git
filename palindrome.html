<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWID Git - Palindrome</title>
    <link
      rel="shortcut icon"
      href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
      type="image/x-icon"
    />

  <body>
    <h1>Palindrome</h1>

    <form id="form" onsubmit="submitForm(event);">
      <label for="word">Input the word</label>
      <input type="text" name="word" id="word" required="required" />

      <button type="submit">Check Palindrome</button>
    </form>

    <p>
      <strong>Result: <span id="result">-</span></strong>
    </p>

    <p><a href="/">Back to Homepage</a></p>

    <script src="js/palindrome.js"></script>
  </body>
